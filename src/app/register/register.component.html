<head>
    <link rel="stylesheet" href="register.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body{
    background-image: url('/assets/images/aviation.jpg');
    position: absolute;
    width: 100%;
    height: 84%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    overflow: hidden;
    left: 0px;
}
</style>

</head>
<body >
  
<form action="/action_page.php" >
    <h2>Register Form</h2>
    <div class="input-container" >
      <i class="fa fa-user icon" ></i>
      <input class="input-field" type="text" [(ngModel)]="usrnm" placeholder="Enter The Username" name="usrnm"  text-align="center" required>
    </div>
  
    <div class="input-container">
      <i class="fa fa-envelope icon"></i>
      <input class="input-field" type="text"  [(ngModel)]="email" placeholder="Enter The Email" name="email"  required>
    </div>
  
    <div class="input-container">
      <i class="fa fa-key icon"></i>
      <input class="input-field" type="password" [(ngModel)]="psw" placeholder="Enter The Password" name="psw"  required>
    </div>
    
    <div class="input-container">
      <i class="fa fa-key icon"></i>
      <input class="input-field" type="password"  [(ngModel)]="cofmpsw"placeholder="Enter The ConfrimPassword" name="cofmpsw" required>
    </div>
    
    <div class="input-container">
      <i class="fa fa-phone icon"></i>
    <input class="telno" name="telno" placeholder="Enter The MobileNo" [(ngModel)]="telno" type="tel" size="20" minlength="9" maxlength="10" />
  </div> 

    <button type="submit" class="btn" (click)="register()"> Register  </button>
