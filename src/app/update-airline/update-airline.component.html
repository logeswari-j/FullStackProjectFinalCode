<!DOCTYPE html>
<html>
<head>
    <style>
        body{
        background-image: url('/assets/images/aviation.jpg');
        position: absolute;
    width: 100%;
    height: 84%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    overflow: hidden;
    left: 0px;
          }
          .form-control{
            text-decoration:hotpink;
          }
          .form-group{
        font-family: Arial, Helvetica, sans-serif;
        text-shadow: 2px 2px 5px red;
          }
    </style>
</head>
<body>
<div class="col-md-6 offset-md-3">
    <h3> Update Airline </h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label> AirlineName</label>
            <input type="text" class ="form-control" id = "airlineName"
                [(ngModel)] = "airline.airlineName" name = "airlineName" placeholder="Enter The AirlineName">
        </div>

        <div class="form-group">
            <label> Source</label>
            <input type="text" class ="form-control" id = "source"
                [(ngModel)] = "airline.source" name = "source" placeholder="Enter The Source">
        </div>

        <div class="form-group">
            <label> destination</label>
            <input type="text" class ="form-control" id = "destination"
                [(ngModel)] = "airline.destination" name = "destination" placeholder=" Enter The Destination">
        </div>

        <div class="form-group">
            <label> Cost</label>
            <input type="text" class ="form-control" id = "cost"
                [(ngModel)] = "airline.cost" name = "cost" placeholder="Enter The Cost">
        </div>

        <div class="form-group">
            <label> SeatingCapacity</label>
            <input type="text" class ="form-control" id = "seatingCapacity"
                [(ngModel)] = "airline.seatingCapacity" name = "seatingCapacity" placeholder="Enter The SeatingCapacity">
        </div>

        <button class = "btn btn-success" type ="submit">Submit</button>

    </form>
    </div> 
    
</body>
</html>
