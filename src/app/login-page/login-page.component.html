<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body{
    background-image: url('/assets/images/login (1).jpg');
    position: absolute;
    width: 100%;
    height: 84%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    overflow: hidden;
    left: 0px;
  
        }
</style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    
  <p class="text-center"> Please enter your details!</p>
   
      <form>
        <i class="fa fa-user icon" ></i>
       <input type="text" name="username" [(ngModel)]="username"  placeholder="Enter the username" required> 
       <i class="fa fa-key icon"></i>
       <input type="password" name="password" [(ngModel)]="password" placeholder="Enter the password" maxlength="8" required>
   <p style="font-style: italic;"id="emessage">  {{emessage}} </p>
  <button (click)=checkLoginPage() name="username" class="btn btn-success" text-align="center">
        Login
    </button>
    <br>
    <div class="footer">
       <a href="register">Register</a>
