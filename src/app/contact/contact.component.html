<head>
    <style>
        body{
            background-image: url('/assets/images/login.jpg');
            position: absolute;
            width: 100%;
            height: 84%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
            left: 0px;
        }
    </style>
</head>
<body>
<div class="card" >

    <h2 style="font-family:  'Arial Narrow Bold', sans-serif;">Contact Us</h2>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>First Name</label>
          <input type="text"  placeholder="Enter Firstname" [(ngModel)]="fName" name="fName" required >
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>LastName</label>
          <input type="text"  placeholder="Enter Lastname" [(ngModel)]="lName" name="lName" required >
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>Email</label>
          <input type="text"  placeholder="Enter Email" [(ngModel)]="email" name="email" required>
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>Phone</label>
          <!--<input type="text">-->
          <input type="tel"  id="Phone" name="Phone" [(ngModel)]="Phone" placeholder="123-4567-8901"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required size="20" minlength="9" maxlength="10" />
 
        </div>
      </div>
  
      <div class="col">
        <div class="form-group" required>
          <label>Message..</label>
          <textarea></textarea>
        </div>
      </div>
  
      <div class="col">
     
        
        <button type="submit"  (click)="submit()" text-align="center"> Submit </button>
       
        
      </div>
    </div>
 </div>
</body>
